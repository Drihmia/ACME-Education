<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Confirmation</title>
<style>
body {
  font-family: serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
}
    .container {
      max-height: 99em;
      max-width: 65em;
      min-height: 3em;
      min-width: 11em;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 20px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
  }
  h1 {
    color: #329ccd;
  }
  p, h2 {
    color: #666;
  }
  .button {
    display: inline-block;
    padding: 10px 30px;
    margin-top: 20px;
    background-color: #229cc4;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.5em;
    min-height: 3vh;
    min-width: 6vw;

  }
  .button:hover {
    background-color: #28a745;
  }

  /* Media query for small screens */
  @media screen and (max-width: 1100px) {
      .container {
        max-width: 80vw;
        max-height: 70vh;
        min-height: 50vh;
      }
  }

  /* Media query for small screens */
  @media screen and (max-width: 600px) {
      .button {
        font-size: 1.25em; /* Font size for small screens */
        margin-top: 6vh;
      }
  }
</style>
</head>
<body>
  <div class="container">
    {#<h1>Registration Confirmed!</h1>#}
    <h1>{{ info | safe }}</h1>
    {#<p>Your account has been successfully created.</p>#}
    <h3>{{ message  | safe }}</h3>
    <a href='{{ url | safe }}' class="button">{{Â login | safe }}</a>
  </div>
</body>
</html>
